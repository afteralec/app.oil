version: "2"
sql:
  - engine: "mysql"
    queries: "queries"
    schema: "../db/migrations"
    gen:
      go:
        package: "queries"
        sql_package: "database/sql"
        sql_driver: "github.com/go-sql-driver/mysql"
        out: "internal/queries"
        emit_prepared_queries: true
        rename:
          pid: "PID"
          rid: "RID"
          vid: "VID"
          cid: "CID"
          ipid: "IPID"
