<main
  class="flex h-screen w-screen items-center justify-center"
  x-data="getLoginData()"
>
  <div class="w-full max-w-lg rounded-md border p-6">
    {{ template "web/views/partials/modal/form-header" "Please log in:" }}
    <form
      @submit.prevent="submitLoginData(errors, username, password)"
      class="space-y-4 px-4 pt-4"
    >
      <div class="space-y-2">
        <label
          class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70"
          for="login-username"
        >
          Username
        </label>
        <input
          id="login-username"
          x-model="username"
          @input="
            username = sanitizeUsername(event.target.value);
            resetErrors(errors);
          "
          class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background placeholder:text-muted-foreground focus-visible:border-primary focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50"
          placeholder=""
          name="username"
          value=""
        />
      </div>
      <div class="space-y-2">
        <label
          class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70"
          for="login-password"
        >
          Password
        </label>
        <input
          type="password"
          id="login-password"
          x-model="password"
          @input="
            password = event.target.value;
            resetErrors(errors);
          "
          class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background placeholder:text-muted-foreground focus-visible:border-primary focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50"
          placeholder=""
          name="password"
          value=""
        />
      </div>
      <div class="flex justify-end">
        <button
          :disabled="
            const error = errors.auth || errors.disaster;
            const fields = !username.length || !password.length;
            return error || fields;
          "
          class="inline-flex h-10 items-center justify-center rounded-md bg-primary px-4 py-2 text-sm font-medium text-primary-foreground ring-offset-background transition-colors hover:bg-primary/90 focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50"
          type="submit"
        >
          Log In
        </button>
      </div>
    </form>
  </div>
</main>
