<main class="flex flex-col items-center justify-center">
  <div
    class="w-full border-t px-4 py-2 text-foreground md:w-[750px] lg:w-[1000px]"
  >
    <header class="py-2">
      <h1 class="text-xl font-semibold leading-none">Profile</h1>
    </header>
    <article>
      <div class="flex flex-col gap-2 py-2">
        <h2 class="text-base font-semibold leading-none">Email Address</h2>
        {{ if .Email -}}
        <p class="text-sm leading-none text-muted-foreground">{{ .Email }}</p>
        {{ else -}}
        <p class="text-sm leading-none text-muted-foreground">None</p>
        {{ end -}}
      </div>
    </article>
  </div>
</main>
