<form
  @submit.prevent="
    comment = '';
    commentOpen = false;
  "
  hx-post="{{ .CreateRequestCommentPath }}"
  hx-swap="beforebegin"
  hx-target="#character-application-comments"
  x-cloak
  x-show="commentOpen"
  class="space-y-2 pt-4"
>
  <label
    class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70"
    for="character-application-comment"
  >
    Comment
  </label>
  <textarea
    id="character-application-comment"
    x-model="comment"
    @input="
      comment = sanitizeRequestComment(event.target.value);
    "
    class="flex min-h-[3rem] w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background placeholder:text-muted-foreground focus-visible:border-primary focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50"
    placeholder=""
    name="comment"
    autofocus
  ></textarea>
  <footer class="flex items-center justify-end gap-2">
    <button
      @click.prevent="commentOpen = false;"
      class="inline-flex h-10 items-center justify-center rounded-md border border-primary px-4 py-2 text-sm font-medium text-primary ring-offset-background transition-colors hover:bg-primary/10 focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50"
      type="button"
    >
      Close
    </button>
    <button
      :disabled="!isRequestCommentValid(comment)"
      class="inline-flex h-10 items-center justify-center rounded-md bg-primary px-4 py-2 text-sm font-medium text-primary-foreground ring-offset-background transition-colors hover:bg-primary/90 focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50"
      type="submit"
    >
      Submit
    </button>
  </footer>
</form>
