{{ template "views/partials/modal/overlay" "showSubmitDialog" }}
<div
  class="z-3 fixed left-[50%] top-0 w-full max-w-lg translate-x-[-50%] border bg-background p-6 shadow-lg sm:rounded-lg md:top-[50%] md:translate-y-[-50%]"
  @click.away="showSubmitDialog = false"
  x-cloak
  x-show="showSubmitDialog"
>
  {{ template "views/partials/modal/close" "showSubmitDialog" }}
  <h3 class="pt-4 text-sm font-semibold">Submit this application?</h3>
  <p>
    Once your character application is put in review, this cannot be undone.
  </p>
  <div class="flex justify-end gap-2">
    <button
      hx-patch="{{ . }}"
      hx-include="#requests-status-submitted"
      class="inline-flex h-10 items-center justify-center rounded-md bg-primary px-4 py-2 text-sm font-medium text-primary-foreground ring-offset-background transition-colors hover:bg-primary/90 focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50"
      type="button"
    >
      Submit
    </button>
  </div>
</div>
<form id="requests-status-submitted" class="hidden">
  <!-- TODO: Move this to a passed-in value -->
  <input name="status" value="submitted" />
  <input name="path" value="status" />
</form>
