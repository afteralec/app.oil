<li x-data="{ 'showModal': false }">
  <button
    class="group inline-flex h-10 w-max items-center justify-center rounded-md bg-background px-4 py-2 text-sm font-medium transition-colors hover:bg-accent hover:text-accent-foreground focus:bg-accent focus:text-accent-foreground focus:outline-none disabled:pointer-events-none disabled:opacity-50 data-[active]:bg-accent/50 cursor:pointer"
    @click="showModal = true"
  >
    Log In 
  </button>
  <div
    class="fixed h-full w-full inset-0 z-2 flex items-center justify-center overflow-auto bg-background/80 backdrop-blur-sm"
    x-cloak
    x-show="showModal"
  >
  </div>
  <div
    class="fixed left-[50%] top-[50%] z-3 w-full max-w-lg translate-x-[-50%] translate-y-[-50%] border bg-background p-6 shadow-lg sm:rounded-lg"
    @click.away="showModal = false"
    x-cloak
    x-show="showModal"
  >
    <button
      @click="showModal = false"
      class="absolute right-4 top-4 rounded-sm opacity-70 ring-offset-background transition-opacity hover:opacity-100 focus:outline-none focus:ring-2 focus:ring-ring focus:ring-offset-2 disabled:pointer-events-none"
    >
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-4 w-4"><path d="M18 6 6 18"></path><path d="m6 6 12 12"></path></svg>
      <span class="sr-only">Close</span>
    </button>
    Please Log In
  </div>
</li>
