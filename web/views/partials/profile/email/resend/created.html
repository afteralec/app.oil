{{ define "partial-email-resend-verification-success" }}
<div
  id="email-verified-status-{{ .ID }}"
  class="htmx-trade-indicator-out flex items-center rounded-md bg-emerald-100 px-4 py-3 text-sm text-emerald-800"
>
  <div class="pr-2">
    <div class="flex items-center justify-center rounded-[50%]">
      <iconify-icon icon="gg:check-o" height="32" width="32"></iconify-icon>
    </div>
  </div>
  <div>
    Success!
    <br />
    A verification link has been sent to
    <span class="font-semibold">{{ .Address }}</span>.
  </div>
</div>
{{ end }}
