<label class="text-base font-semibold" x-show="avatarSource === 'gravatar'"
  >Gravatar Email</label
>
<div
  class="relative"
  x-show="avatarSource === 'gravatar'"
  x-data="{ selectedEmail: 'test@test.com' }"
>
  <button
    id="gravatar-email-button"
    type="button"
    class="inline-flex w-[180px] gap-x-1.5 rounded-md px-3 py-2 text-sm ring-1 ring-inset ring-gray-300"
    @click="open = true"
    aria-expanded="true"
    aria-haspopup="true"
  >
    <span id="gravatar-email-selected-inner" x-text="selectedEmail"></span>
    <svg
      class="-mr-1 ml-auto h-5 w-5 text-gray-400"
      viewBox="0 0 20 20"
      fill="currentColor"
      aria-hidden="true"
    >
      <path
        fill-rule="evenodd"
        d="M5.23 7.21a.75.75 0 011.06.02L10 11.168l3.71-3.938a.75.75 0 111.08 1.04l-4.25 4.5a.75.75 0 01-1.08 0l-4.25-4.5a.75.75 0 01.02-1.06z"
        clip-rule="evenodd"
      />
    </svg>
  </button>
  <div
    class="absolute right-0 z-10 mt-2 w-[180px] origin-top-right rounded-md bg-white shadow-sm ring-1 ring-black ring-opacity-5 focus:outline-none"
    role="menu"
    x-cloak
    x-show="open"
    @click.away="open = false"
    aria-orientation="vertical"
    aria-labelledby="menu-button"
    tabindex="-1"
  >
    <div class="py-1" role="none">
      <div
        class="block border-b border-muted px-4 py-2 text-sm font-semibold"
        tabindex="-1"
        id="menu-item-0"
      >
        Email
      </div>
      <div class="pb-1"></div>
      <div
        id="gravatar-email-option-1"
        class="block cursor-pointer px-4 py-2 text-sm hover:bg-muted"
        @click="
          selectedEmail = 'test@test.ninja';
          open = false;
        "
        role="menuitem"
        tabindex="-1"
        id="menu-item-0"
      >
        test@test.ninja
      </div>
      <div
        id="gravatar-email-option-2"
        class="block cursor-pointer px-4 py-2 text-sm hover:bg-muted"
        @click="
          selectedEmail = 'test@test.com';
          open = false;
        "
        role="menuitem"
        tabindex="-1"
        id="menu-item-0"
      >
        test@test.com
      </div>
    </div>
  </div>
</div>
