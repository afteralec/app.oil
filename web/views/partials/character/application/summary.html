<a href="{{ .Link }}">

    class="flex w-full cursor-pointer rounded-md border py-6 transition duration-300 hover:-translate-x-1 hover:-translate-y-2 hover:shadow-md md:w-[450px]"
  >
    <div class="flex flex-col items-center justify-center px-6">
      {{ template "web/views/partials/character/application/summary/status" . }}
    </div>
    <div class="flex flex-col">
      <h2 class="text-lg font-semibold leading-none tracking-tight">
        {{ .Name }}
      </h2>
      <p class="text-base leading-none text-muted-foreground">
        Character Application
      </p>
      <p class="text-base font-semibold leading-none">{{ .Status }}</p>
    </div>
  </div>
</a>
