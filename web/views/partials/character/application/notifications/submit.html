<div
  id="character-application-notification-submit"
  class="mb-6 mt-4 flex items-center rounded-md bg-sky-100 px-4 py-3 text-sm text-sky-800"
>
  <div class="pr-2">
    <div class="flex items-center justify-center rounded-[50%]">
      <iconify-icon icon="gg:check-o" height="32" width="32"></iconify-icon>
    </div>
  </div>
  <div>
    This application is ready to be submitted.
    <br />
    <span
      @click.prevent="submitDialogOpen = true;"
      class="cursor-pointer font-semibold underline hover:text-sky-600"
      >Click here to submit the application</span
    >
  </div>
</div>
