<!-- prettier-ignore -->
{{ if .StatusIncomplete }}
<div class="text-gray-600">
  <iconify-icon icon="fe:file" width="32" height="32"></iconify-icon>
</div>
<!-- prettier-ignore -->
{{ else if .StatusReady }}
<div class="text-primary">
  <iconify-icon icon="fe:check" width="32" height="32"></iconify-icon>
</div>
<!-- prettier-ignore -->
{{ else if .StatusSubmitted }}
<div class="text-slate-700">
  <iconify-icon icon="fe:check-circle-o" width="32" height="32"></iconify-icon>
</div>
<!-- prettier-ignore -->
{{ else if .StatusInReview }}
<div class="text-amber-700">
  <iconify-icon icon="fe:question" width="32" height="32"></iconify-icon>
</div>
<!-- prettier-ignore -->
{{ else if .StatusApproved }}
<div class="text-emerald-700">
  <iconify-icon icon="fe:check-circle" width="32" height="32"></iconify-icon>
</div>
<!-- prettier-ignore -->
{{ else if .StatusReviewed }}
<div class="text-amber-700">
  <iconify-icon icon="fe:warning" width="32" height="32"></iconify-icon>
</div>
<!-- prettier-ignore -->
{{ else if .StatusRejected }}
<div class="text-rose-700">
  <iconify-icon icon="fe:warning" width="32" height="32"></iconify-icon>
</div>
<!-- prettier-ignore -->
{{ else if .StatusArchived }}
<div class="text-gray-700">
  <iconify-icon icon="fe:folder" width="32" height="32"></iconify-icon>
</div>
<!-- prettier-ignore -->
{{ else if .StatusCanceled }}
<div class="text-gray-700">
  <iconify-icon icon="fe:close-circle-o" width="32" height="32"></iconify-icon>
</div>
<!-- prettier-ignore -->
{{ end -}}
