<div class="flex w-full max-w-lg flex-col gap-2 pb-4">
  <!-- prettier-ignore -->
  {{ range . }}
    {{ if .Current }}
      {{ template "views/partials/character/application/status/current" . }}
    {{ else -}}
      {{ if .Ready }}
        {{ template "views/partials/character/application/status/ready" . }}
      {{ end -}}
    {{ end -}}
  {{ end -}}
</div>
