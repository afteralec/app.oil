<div class="pr-4 pt-4">
  <div class="flex items-center justify-end">
    <div
      @click.prevent="actionsOpen = !actionsOpen;"
      :class="{ 'open': actionsOpen }"
      class="hard-dropdown flex h-full cursor-pointer items-center justify-center"
    >
      <iconify-icon
        class="icon"
        icon="tabler:chevron-down"
        height="24"
        width="24"
      ></iconify-icon>
    </div>
  </div>
  <div
    x-cloak
    x-show="actionsOpen"
    class="flex items-center justify-end gap-3 py-1 pr-3"
  >
    {{ if .ShowCancelActions -}}
    <div
      @click.prevent="showCancelDialog = true;"
      class="cursor-pointer text-sm leading-none text-rose-800 hover:text-rose-700 hover:underline"
    >
      Cancel
    </div>
    {{ end -}}
    <a
      href="{{ .CharacterApplicationSummaryPath }}"
      class="cursor-pointer text-sm leading-none text-primary hover:underline"
    >
      Go to Summary
    </a>
  </div>
</div>
