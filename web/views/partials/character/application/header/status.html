<!-- prettier-ignore -->
{{ if .StatusIncomplete }}
<iconify-icon
  class="text-gray-600"
  icon="fe:file"
  width="36"
  height="36"
></iconify-icon>
<!-- prettier-ignore -->
{{ else if .StatusReady }}
<iconify-icon
  class="text-primary"
  icon="fe:check"
  width="36"
  height="36"
></iconify-icon>
<!-- prettier-ignore -->
{{ else if .StatusSubmitted }}
<iconify-icon
  class="text-slate-700"
  icon="fe:check-circle-o"
  width="36"
  height="36"
></iconify-icon>
<!-- prettier-ignore -->
{{ else if .StatusInReview }}
<iconify-icon
  class="text-amber-700"
  icon="fe:question"
  width="36"
  height="36"
></iconify-icon>
<!-- prettier-ignore -->
{{ else if .StatusApproved }}
<iconify-icon
  class="text-emerald-700"
  icon="fe:check-circle"
  width="36"
  height="36"
></iconify-icon>
<!-- prettier-ignore -->
{{ else if .StatusReviewed }}
<iconify-icon
  class="text-amber-700"
  icon="fe:warning"
  width="36"
  height="36"
></iconify-icon>
<!-- prettier-ignore -->
{{ else if .StatusRejected }}
<iconify-icon
  class="text-rose-700"
  icon="fe:warning"
  width="36"
  height="36"
></iconify-icon>
<!-- prettier-ignore -->
{{ else if .StatusArchived }}
<iconify-icon
  class="text-gray-700"
  icon="fe:folder"
  width="36"
  height="36"
></iconify-icon>
<!-- prettier-ignore -->
{{ else if .StatusCanceled }}
<iconify-icon
  class="text-gray-700"
  icon="fe:close-circle-o"
  width="36"
  height="36"
></iconify-icon>
<!-- prettier-ignore -->
{{ end -}}
