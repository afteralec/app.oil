{{ define "partial-request-field-footer" }}
<footer class="pt-4">
  <section class="flex justify-end gap-2">
    <!-- prettier-ignore -->
    {{ range .Actions }}
      {{ . }}
    {{ end }}
  </section>

  <!-- prettier-ignore -->
  {{ if .ChangeRequest }}
    {{ template "partial-request-change-request-form-edit" . }}
  {{ else }}
    {{ template "partial-request-change-request-form-create" . }}
  {{ end }}
</footer>
{{ end }}
