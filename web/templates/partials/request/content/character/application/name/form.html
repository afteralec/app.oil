{{ define "requests-character-application-name-form" }}
<form
  id="{{ .RequestFormID }}"
  class="space-y-2 px-4 pt-4"
  x-data="getCharacterApplicationNameData(`{{ .FieldValue }}`)"
  @submit.prevent=""
  hx-patch="{{ .RequestFormPath }}"
  hx-swap="none"
>
  <input
    id="requests-character-application-name"
    x-model="name"
    @input="
      eval.n.len = true;
      name = sanitizeCharacterName(event.target.value);
    "
    class="flex h-10 w-full rounded-md border border-input bg-bg px-3 py-2 text-sm ring-offset-bg placeholder:text-muted-fg focus-visible:border-primary focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50"
    placeholder=""
    name="value"
    autofocus
  />
  <section>
    {{ template "partial-request-character-application-name-requirements" }}
  </section>
</form>
{{ end }}
