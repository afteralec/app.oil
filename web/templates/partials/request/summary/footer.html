{{ define "partial-request-summary-footer" }}
<footer x-show="!commentOpen" class="flex justify-end gap-2 pt-4">
  {{ if and .ViewedByReviewer .StatusInReview }}
  <button
    @click.prevent="commentOpen = true;"
    class="inline-flex h-10 items-center justify-center rounded-md border border-primary px-4 py-2 text-sm font-medium text-primary ring-offset-bg transition-colors hover:bg-primary/10 focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50"
    type="button"
  >
    Comment
  </button>
  {{ end }}

  <!-- prettier-ignore -->
  {{ if and .ViewedByPlayer (or .StatusIsIncomplete .StatusIsReady) }}
  <button
    type="button"
    class="inline-flex h-10 items-center justify-center rounded-md border border-err-fg px-4 py-2 text-sm font-medium text-err-fg ring-offset-bg transition-colors hover:border-err-hl hover:text-err-hl focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50"
    @click.prevent="showCancelDialog = true;"
  >
    Cancel
  </button>
  <button
    type="button"
    class="button-primary"
    @click.prevent="showSubmitDialog = true;"
  >
    Submit
  </button>
  {{ end }}
</footer>
{{ end }}
