{{ define "partial-header-nav-login" }}
<div x-data="getLoginData()">
  <button
    type="button"
    class="button button-nav"
    @click="
      showModal = true;
      $nextTick(() => {
        setTimeout(() => {
          document.getElementById('login-username').focus();
        }, 50);
      });
    "
  >
    Log In
  </button>
  {{ template "partial-login-modal" . }}
</div>
{{ end }}
