{{ define "partial-header-nav-login" }}
<li x-data="getLoginData()">
  <button
    type="button"
    class="nav-button"
    @click="
      showModal = true;
      $nextTick(() => {
        setTimeout(() => {
          document.getElementById('login-username').focus();
        }, 50);
      });
    "
  >
    Log In
  </button>
  {{ template "partial-modal-overlay" "showModal" }}
  <div
    class="z-3 fixed left-[50%] top-0 w-full max-w-lg translate-x-[-50%] border bg-bg p-6 shadow-lg sm:rounded-lg md:top-[50%] md:translate-y-[-50%]"
    @click.away="showModal = false"
    x-cloak
    x-show="showModal"
  >
    <div id="login-error"></div>
    {{ template "partial-modal-close" "showModal" }}
    <p class="pt-4">Please log in:</p>
    <form
      class="space-y-4 px-4 pt-4"
      @submit.prevent=""
      hx-post="/login"
      hx-swap="none"
    >
      <div class="space-y-2">
        <label
          class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70"
          for="login-username"
        >
          Username
        </label>
        <input
          name="username"
          placeholder=""
          value=""
          id="login-username"
          class="input"
          x-model="username"
          @input="
            username = sanitizeUsername(event.target.value);
          "
        />
      </div>
      <div class="space-y-2">
        <label
          class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70"
          for="login-password"
        >
          Password
        </label>
        <input
          type="password"
          name="password"
          placeholder=""
          value=""
          id="login-password"
          class="input"
          x-model="password"
          @input="
            password = event.target.value;
          "
        />
      </div>
      <a class="text-xs leading-none hover:underline" href="/recover"
        >Don't have your username or password? Click here.</a
      >
      <footer class="flex justify-end">
        <button
          type="submit"
          class="button-primary"
          :disabled="!username.length || !password.length"
        >
          Log In
        </button>
      </footer>
    </form>
  </div>
</li>
{{ end }}
