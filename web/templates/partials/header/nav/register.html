{{ define "partial-header-nav-register" }}
<li x-data="getRegisterData()">
  <button
    type="button"
    class="button button-nav"
    @click="
      showModal = true;
      $nextTick(() => {
        setTimeout(() => {
          document.getElementById('register-username').focus();
        }, 50);
      });
    "
  >
    Create Account
  </button>
  {{ template "partial-register-modal" }}
</li>
{{ end }}
