{{ define "partial-edit-room-exits-select-existing" }}
<button
  type="button"
  id="{{ .SelectElementID }}"
  class="button-toggle-active"
  class="cursor-pointer"
  @click="
    show.exit.n = false;
    show.exit.ne = false;
    show.exit.e = false;
    show.exit.se = false;
    show.exit.s = false;
    show.exit.sw = false;
    show.exit.w = false;
    show.exit.nw = false;

    show.exit.{{ .ExitLetter }} = true;
  "
  hx-swap-oob="outerHTML"
>
  {{ .ExitTitle }}
</button>
{{ end }}
