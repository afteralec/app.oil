{{ define "partial-edit-room-exits-select-existing" }}
<button
  type="button"
  :class="show.exit.{{ .ExitLetter }} ? 'button-toggle-active' : 'button-toggle'"
  class="button-toggle"
  class="cursor-pointer"
  @click="
    show.exit.n = false;
    show.exit.ne = false;
    show.exit.e = false;
    show.exit.se = false;
    show.exit.s = false;
    show.exit.sw = false;
    show.exit.w = false;
    show.exit.nw = false;

    show.exit.{{ .ExitLetter }} = true;
  "
>
  {{ .ExitTitle }}
</button>
{{ end }}
