{{ define "partial-edit-room-exits-edit-empty" }}
<div
  class="flex items-center gap-2 py-6"
  x-data="{ showLinkDialog: false, showCreateDialog: false }"
>
  <!-- prettier-ignore -->
  {{ template "partial-edit-room-exits-dialog-link" .LinkDialog }}
  {{ template "partial-edit-room-exits-dialog-create" .CreateDialog }}
  <button
    type="button"
    class="button button-outline"
    @click="showLinkDialog = true;"
  >
    Link
  </button>
  <button
    type="button"
    class="button button-primary"
    @click="showCreateDialog = true;"
  >
    Create
  </button>
</div>
{{ end }}
