{{ define "partial-edit-room-exits-edit-empty" }}
<section
  id="edit-room-exit-{{ .Exit }}"
  class="space-y-2 pt-4"
  x-cloak
  x-show="show.exit.{{ .ExitLetter }}"
>
  <h3
    class="py-2 text-base font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70"
  >
    {{ .ExitTitle }} Exit
  </h3>
  <div class="space-y-2">
    <label
      class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70"
      for="north"
    >
      Already know the Room ID? Enter it here:
    </label>
    <input name="{{ .Exit }}" class="input" />
  </div>
</section>
{{ end }}
