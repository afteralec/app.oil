{{ define "partial-edit-room-exits" }}
<section
  id="edit-room-exits"
  class="space-y-2 pt-4"
  x-data="{ 
        n: '',
        ne: '',
        e: '',
        se: '',
        s: '',
        sw: '',
        w: '',
        nw: '',
        show: {
          exit: {
            n: true,
            ne: false,
            e: false,
            se: false,
            s: false,
            sw: false,
            w: false,
            nw: false
          }
        }
      }"
>
  <label
    class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70"
    >Exits</label
  >
  <div class="flex items-center gap-2">
    <button
      type="button"
      :class="show.exit.n ? 'toggle-button-active' : 'toggle-button'"
      class="cursor-pointer"
      @click="
              show.exit.n = true;

              show.exit.ne = false;
              show.exit.e = false;
              show.exit.se = false;
              show.exit.s = false;
              show.exit.sw = false;
              show.exit.w = false;
              show.exit.nw = false;
            "
    >
      North
    </button>
    <button
      type="button"
      :class="show.exit.ne ? 'toggle-button-active' : 'toggle-button'"
      class="cursor-pointer"
      @click="
              show.exit.ne = true;

              show.exit.n = false;
              show.exit.e = false;
              show.exit.se = false;
              show.exit.s = false;
              show.exit.sw = false;
              show.exit.w = false;
              show.exit.nw = false;
            "
    >
      Northeast
    </button>
    <button
      type="button"
      :class="show.exit.e ? 'toggle-button-active' : 'toggle-button'"
      class="toggle-button"
      class="cursor-pointer"
      @click="
              show.exit.e = true;

              show.exit.n = false;
              show.exit.ne = false;
              show.exit.se = false;
              show.exit.s = false;
              show.exit.sw = false;
              show.exit.w = false;
              show.exit.nw = false;
            "
    >
      East
    </button>
    <button
      type="button"
      :class="show.exit.se ? 'toggle-button-active' : 'toggle-button'"
      class="cursor-pointer"
      @click="
              show.exit.se = true;

              show.exit.n = false;
              show.exit.ne = false;
              show.exit.e = false;
              show.exit.s = false;
              show.exit.sw = false;
              show.exit.w = false;
              show.exit.nw = false;
            "
    >
      Southeast
    </button>
    <button
      type="button"
      :class="show.exit.s ? 'toggle-button-active' : 'toggle-button'"
      class="cursor-pointer"
      @click="
              show.exit.s = true;

              show.exit.n = false;
              show.exit.ne = false;
              show.exit.e = false;
              show.exit.se = false;
              show.exit.sw = false;
              show.exit.w = false;
              show.exit.nw = false;
            "
    >
      South
    </button>
    <button
      type="button"
      :class="show.exit.sw ? 'toggle-button-active' : 'toggle-button'"
      class="cursor-pointer"
      @click="
              show.exit.sw = true;

              show.exit.n = false;
              show.exit.ne = false;
              show.exit.e = false;
              show.exit.se = false;
              show.exit.s = false;
              show.exit.w = false;
              show.exit.nw = false;
            "
    >
      Southwest
    </button>
    <button
      type="button"
      :class="show.exit.w ? 'toggle-button-active' : 'toggle-button'"
      class="cursor-pointer"
      @click="
              show.exit.w = true;

              show.exit.n = false;
              show.exit.ne = false;
              show.exit.e = false;
              show.exit.se = false;
              show.exit.s = false;
              show.exit.sw = false;
              show.exit.nw = false;
            "
    >
      West
    </button>
    <button
      type="button"
      :class="show.exit.nw ? 'toggle-button-active' : 'toggle-button'"
      class="cursor-pointer"
      @click="
              show.exit.nw = true;

              show.exit.n = false;
              show.exit.ne = false;
              show.exit.e = false;
              show.exit.se = false;
              show.exit.s = false;
              show.exit.sw = false;
              show.exit.w = false;
            "
    >
      Northwest
    </button>
  </div>
  <div>
    <div x-show="show.exit.n">
      <section id="new-room-image" class="space-y-2 pt-4">
        <h3
          class="py-2 text-base font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70"
        >
          North Exit
        </h3>
        <div class="space-y-2">
          <label
            class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70"
            for="north"
          >
            Already know the Room ID? Enter it here:
          </label>
          <input name="north" class="input" />
        </div>
        <div class="space-y-2">
          <label
            class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70"
            for="north"
          >
            Search for a Room:
          </label>
          <input name="title-search" class="input" />
        </div>
      </section>
    </div>
    <div x-show="show.exit.ne">
      <section id="new-room-image" class="space-y-2 pt-4">
        <label
          class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70"
          for="northeast"
        >
          Northeast Room ID
        </label>
        <input name="northeast" class="input" />
      </section>
    </div>
    <div x-show="show.exit.e">
      <section id="new-room-image" class="space-y-2 pt-4">
        <label
          class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70"
          for="east"
        >
          East Room ID
        </label>
        <input name="east" class="input" />
      </section>
    </div>
    <div x-show="show.exit.se">
      <section id="new-room-image" class="space-y-2 pt-4">
        <label
          class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70"
          for="southeast"
        >
          Southeast Room ID
        </label>
        <input name="southeast" class="input" />
      </section>
    </div>
    <div x-show="show.exit.s">
      <section id="new-room-image" class="space-y-2 pt-4">
        <label
          class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70"
          for="south"
        >
          South Room ID
        </label>
        <input name="south" class="input" />
      </section>
    </div>
    <div x-show="show.exit.sw">
      <section id="new-room-image" class="space-y-2 pt-4">
        <label
          class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70"
          for="southwest"
        >
          Southwest Room ID
        </label>
        <input name="southwest" class="input" />
      </section>
    </div>
    <div x-show="show.exit.w">
      <section id="new-room-image" class="space-y-2 pt-4">
        <label
          class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70"
          for="west"
        >
          West Room ID
        </label>
        <input name="west" class="input" />
      </section>
    </div>
    <div x-show="show.exit.nw">
      <section id="new-room-image" class="space-y-2 pt-4">
        <label
          class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70"
          for="northwest"
        >
          Northwest Room ID
        </label>
        <input name="northwest" class="input" />
      </section>
    </div>
  </div>
</section>
<!-- prettier-ignore -->
{{ template "partial-room-grid" . }}
{{ end }}
