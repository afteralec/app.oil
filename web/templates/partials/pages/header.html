{{ define "partial-page-header" }}
<header id="page-header" class="pt-2" hx-swap-oob="outerHTML">
  <h1 class="text-3xl font-extrabold tracking-tight lg:text-4xl">
    {{ .Title }}
  </h1>
  {{ if .SubTitle }}
  <div class="text-base leading-7 text-muted-fg">{{ .SubTitle }}</div>
  {{ end }}
</header>
{{ end }}
