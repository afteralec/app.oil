<!-- prettier-ignore -->
{{ define "partial-request-submit-dialog" }}
{{ template "partial-modal-overlay" .Variable }}
<div
  class="modal"
  @click.away="{{ .Variable }}= false;"
  x-cloak
  x-show="{{ .Variable }}"
>
  {{ template "partial-modal-close" .Variable }}
  <h3 class="pt-4 text-lg font-semibold leading-none tracking-tight">
    {{ .Header }}
  </h3>
  <p class="pt-2 text-base leading-none">{{ .Text }}</p>
  <div class="flex justify-end gap-2 pt-6">
    <button
      type="button"
      class="button-primary"
      hx-post="{{ .Path }}"
      hx-include="#requests-status-submitted"
    >
      {{ .ButtonText }}
    </button>
  </div>
</div>
<form id="requests-status-submitted" class="hidden">
  <!-- TODO: Move this name to a passed-in value -->
  <!-- TODO: I think this can be removed -->
  <input name="status" value="Submitted" />
</form>
{{ end }}
