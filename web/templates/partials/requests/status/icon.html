{{ define "partial-request-status-icon" }}
<iconify-icon
  class="{{ .Color }}"
  icon="{{ .Icon }}"
  height="{{ .IconSize }}"
  width="{{ .IconSize }}"
></iconify-icon>
{{ if .Text }}
<div class="flex items-center px-2">
  <p class="text-lg leading-none tracking-tight {{ .Color }}">{{ .Text}}</p>
</div>
<!-- prettier-ignore -->
{{ end }}
{{ end }}
