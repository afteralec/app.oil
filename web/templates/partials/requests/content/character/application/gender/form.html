{{ define "partial-request-field-form-character-application-gender" }}
<form
  id="{{ .FormID }}"
  class="space-y-2 px-4 pt-4"
  x-data="getCharacterApplicationGenderData(`{{ .FieldValue }}`)"
  @submit.prevent=""
  hx-patch="{{ .Path }}"
  hx-swap="none"
>
  {{ template "partial-form-radio-group" .GenderRadioGroup }}
</form>
{{ end }}
