{{ define "partial-requests-character-application-gender-form" }}
<form
  id="{{ .RequestFormID }}"
  class="space-y-2 px-4 pt-4"
  x-data="getCharacterApplicationGenderData(`{{ .FieldValue }}`)"
  @submit.prevent=""
  hx-patch="{{ .RequestFormPath }}"
  hx-swap="none"
>
  {{ template "partial-form-radio-group" .GenderRadioGroup }}
</form>
{{ end }}
