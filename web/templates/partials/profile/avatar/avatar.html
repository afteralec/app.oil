{{ define "partial-profile-avatar-image" }}
<span class="relative flex h-24 w-24 shrink-0 overflow-hidden rounded-full"
  ><img
    class="aspect-square h-full w-full"
    alt="@test"
    src="https://gravatar.com/avatar/{{ .GravatarHash }}.jpeg?s=256&d=retro"
    :src="getProfileAvatarSrc(avatarSource, gravatarHash, githubUsername)"
/></span>
{{ end }}
