{{ define "partial-profile-email-delete-err-unauthorized" }}
<div id="profile-email-error" class="w-[60%]">
  <div
    class="flex items-center rounded-md bg-rose-100 px-6 py-3 text-sm text-rose-800"
  >
    <div class="pr-2">
      <div class="flex items-center justify-center rounded-[50%]">
        <iconify-icon
          icon="ant-design:exclamation-circle-outlined"
          height="32"
          width="32"
        ></iconify-icon>
      </div>
    </div>
    <div>
      It looks like your session may have expired.
      <br />
      <button
        type="button"
        class="cursor-pointer border-none bg-none font-semibold underline hover:text-rose-900"
        @click="window.location.reload()"
      >
        Click here to refresh the page.
      </button>
    </div>
  </div>
</div>
{{ end }}
