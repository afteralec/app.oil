{{ define "partial-profile-email-delete-success" }}
<section class="notice notice-error h-12" x-cloak x-show="deleteMode">
  <p class="text-sm leading-none text-rose-800">
    <span class="font-semibold">{{ .Address }}</span> has been deleted.
  </p>
  <div
    class="ml-auto flex items-center justify-end gap-2 text-xs text-muted-foreground"
  >
    <button
      type="button"
      class="border-none bg-none text-xs text-muted-foreground text-rose-800 hover:text-rose-900 hover:underline"
      @click="
        const el = document.getElementById('email-{{ .ID }}');
        el.remove();
      "
    >
      Close
    </button>
  </div>
</section>
{{ end }}
