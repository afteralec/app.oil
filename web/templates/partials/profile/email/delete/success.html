{{ define "partial-profile-email-delete-success" }}
<div class="notice notice-success h-12" x-cloak x-show="deleteMode">
  <p><span class="font-semibold">{{ .Address }}</span> has been deleted.</p>
  <button
    type="button"
    class="notice-link notice-link-success ml-auto"
    @click="
      const el = document.getElementById('email-{{ .ID }}');
      el.remove();
    "
  >
    Close
  </button>
</div>
{{ end }}
