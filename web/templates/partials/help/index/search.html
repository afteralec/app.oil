{{ define "partial-help-index-search" }}
<article class="border-b py-4">
  <section id="search-help-error"></section>
  <form
    id="search-help"
    class="w-[60%] space-y-2 px-6"
    x-data="getSearchHelpIndexData()"
    @submit.prevent
    hx-post="/help"
    hx-target="#search-help-results"
    hx-swap="outerHTML"
  >
    <div>
      <label
        for="search"
        class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70"
        >Search</label
      >
      <input
        type="search"
        name="search"
        id="search"
        class="input"
        x-model="search"
      />
      <input
        name="tags"
        name="tags"
        id="tags"
        class="sr-only"
        :value="tags ? 'true' : 'false'"
      />
      <input
        name="category"
        id="category"
        class="sr-only"
        :value="category ? 'true' : 'false'"
      />
      <input
        name="title"
        name="title"
        id="title"
        class="sr-only"
        :value="title ? 'true' : 'false'"
      />
      <input
        name="content"
        name="content"
        id="content"
        class="sr-only"
        :value="content ? 'true' : 'false'"
      />
    </div>
    <footer class="flex items-center justify-end gap-2">
      <button
        type="button"
        class="cursor-pointer"
        :class="tags ? 'button-toggle-active' : 'button-toggle'"
        @click="tags = !tags;"
      >
        Tags
      </button>
      <button
        type="button"
        class="cursor-pointer"
        :class="category ? 'button-toggle-active' : 'button-toggle'"
        @click="category = !category;"
      >
        Category
      </button>
      <button
        type="button"
        class="cursor-pointer"
        :class="title ? 'button-toggle-active' : 'button-toggle'"
        @click="title = !title;"
      >
        Title
      </button>
      <button
        type="button"
        class="cursor-pointer"
        :class="content ? 'button-toggle-active' : 'button-toggle'"
        @click="content = !content;"
      >
        Content
      </button>
      <button
        type="submit"
        class="button-primary"
        :disabled="search.length == 0 || search.length > 500"
      >
        Search
      </button>
    </footer>
  </form>
  <section id="search-help-results"></section>
</article>
{{ end }}
