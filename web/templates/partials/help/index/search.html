{{ define "partial-help-index-search" }}
<section class="border-b py-4">
  <form
    id="search-help"
    class="w-[60%] space-y-2 px-6"
    x-data="getSearchHelpIndexData()"
    @submit.prevent
    hx-post="/help"
    hx-target="#search-help-results"
  >
    <div>
      <label
        for="search"
        class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70"
        >Search</label
      >
      <input type="search" name="search" id="search" class="input" />
      <input
        name="tags"
        name="tags"
        id="tags"
        class="sr-only"
        :value="tags ? 'true' : 'false'"
      />
      <input
        name="categories"
        id="categories"
        class="sr-only"
        :value="categories ? 'true' : 'false'"
      />
      <input
        name="title"
        name="title"
        id="title"
        class="sr-only"
        :value="title ? 'true' : 'false'"
      />
      <input
        name="content"
        name="content"
        id="content"
        class="sr-only"
        :value="content ? 'true' : 'false'"
      />
    </div>
    <footer class="flex items-center justify-end gap-2">
      <button
        type="button"
        class="cursor-pointer"
        :class="tags ? 'toggle-button-active' : 'toggle-button'"
        @click="tags = !tags;"
      >
        Tags
      </button>
      <button
        type="button"
        class="cursor-pointer"
        :class="categories ? 'toggle-button-active' : 'toggle-button'"
        @click="categories = !categories;"
      >
        Categories
      </button>
      <button
        type="button"
        class="cursor-pointer"
        :class="title ? 'toggle-button-active' : 'toggle-button'"
        @click="title = !title;"
      >
        Title
      </button>
      <button
        type="button"
        class="cursor-pointer"
        :class="content ? 'toggle-button-active' : 'toggle-button'"
        @click="content = !content;"
      >
        Content
      </button>
      <button type="submit" class="button-primary">Search</button>
    </footer>
  </form>
  <div id="search-help-results"></div>
</section>
{{ end }}
