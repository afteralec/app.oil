{{ define "partial-help-index-search-results" }}
<section id="help-search-results-match" class="pt-4">
  <h2 class="px-6 text-xl font-extrabold tracking-tight lg:text-2xl">
    {{ .TitleHeader }}
  </h2>
  <div
    class="flex flex-col items-center justify-center gap-4 px-6 pt-2 md:flex-row md:flex-wrap md:justify-start"
  >
    <!-- prettier-ignore -->
    {{ range .ByTitle }}
      {{ template "partial-help" . }}
    {{ end }}
  </div>
</section>
<section id="help-search-results-possible" class="pt-4">
  <h2 class="px-6 text-xl font-extrabold tracking-tight lg:text-2xl">
    {{ .ContentHeader }}
  </h2>
  <div
    class="flex flex-col items-center justify-center gap-4 px-6 pt-2 md:flex-row md:flex-wrap md:justify-start"
  >
    <!-- prettier-ignore -->
    {{ range .ByContent }}
      {{ template "partial-help" . }}
    {{ end }}
  </div>
</section>
{{ end }}
