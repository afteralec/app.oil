{{ define "partial-help" }}
<a href="{{ .Path }}">
  <div
    class="group w-full cursor-pointer rounded-md bg-muted px-4 pb-4 pt-6 hover:bg-primary md:w-[450px]"
  >
    <h2
      class="text-lg font-bold leading-none tracking-tight text-primary group-hover:text-primary-fg"
    >
      {{ .Title }}
    </h2>
    <div
      class="text-sm leading-none tracking-tight text-muted-fg group-hover:text-muted"
    >
      {{ .Sub }}
    </div>
    <h3
      class="pt-1 text-sm font-semibold leading-none tracking-tight text-primary group-hover:text-primary-fg"
    >
      {{ .Category }}
    </h3>
    <div class="pt-2">
      <div class="flex gap-1 text-xs leading-none text-muted-fg">
        <!-- prettier-ignore -->
        {{ range .Tags }}
        <div
          class="rounded-lg bg-primary px-2 py-1 font-semibold text-primary-fg group-hover:bg-muted group-hover:text-primary"
        >
          {{ . }}
        </div>
        {{ end }}
      </div>
    </div>
  </div>
</a>
{{ end }}
