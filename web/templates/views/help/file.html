{{ define "view-help-file" }}
<main class="flex flex-col items-center justify-center">
  <nav class="w-full px-4 pb-4 pt-6 md:w-[750px] md:px-4 lg:w-[1000px]">
    <a href="{{ .HelpPath }}" class="nav-button text-lg"
      ><iconify-icon
        class="icon"
        icon="tabler:chevron-left"
        height="18"
        width="18"
      ></iconify-icon>
      Back to Help</a
    >
  </nav>
  <article class="help w-full text-fg md:w-[750px] md:px-4 lg:w-[1000px]">
    {{ .Content }}
  </article>
  <footer class="md:w-[750]px w-full px-10 pt-6 md:px-4 lg:w-[1000px]">
    <section class="border-t pt-6">
      <h1 class="text-lg font-bold leading-none tracking-tight">
        Related Files
      </h1>
      <div>
        <!-- prettier-ignore -->
        {{ range .Related }}
          {{ template "partial-help-related" . }}
        {{ end }}
      </div>
    </section>
  </footer>
</main>
{{ end }}
