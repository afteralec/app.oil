{{ define "view-help-file" }}
<main class="flex flex-col items-center justify-center">
  <nav
    class="flex w-full items-center px-4 pb-4 pt-6 md:w-[750px] md:px-4 lg:w-[1000px]"
  >
    <a href="{{ .HelpPath }}" class="button button-nav text-lg"
      ><iconify-icon
        class="icon"
        icon="tabler:chevron-left"
        height="18"
        width="18"
      ></iconify-icon>
      Back to Help</a
    >
    <section class="ml-auto flex gap-4 pt-1">
      <header class="space-y-1">
        <h3 class="text-right text-base font-bold leading-none tracking-tight">
          {{ .HelpTitle }}
        </h3>
        <p class="text-right text-sm leading-none text-muted-fg">{{ .Sub }}</p>
        <h4
          class="text-right text-sm font-semibold leading-none tracking-tight"
        >
          {{ .Category }}
        </h4>
      </header>
    </section>
  </nav>
  <article class="help w-full text-fg md:w-[750px] md:px-4 lg:w-[1000px]">
    {{ .Content }}
  </article>
  <footer class="md:w-[750]px w-full px-10 pt-6 md:px-4 lg:w-[1000px]">
    <div class="flex gap-1 pb-4 pl-4 leading-none text-muted-fg">
      <!-- prettier-ignore -->
      {{ range .Tags }}
      <div
        class="rounded-lg bg-primary px-3 py-1 text-sm font-semibold text-primary-fg"
      >
        {{ . }}
      </div>
      {{ end }}
    </div>
    <section class="border-t pl-4 pt-6">
      <h3 class="text-base font-bold leading-none tracking-tight">
        Related Files
      </h3>
      <div>
        <!-- prettier-ignore -->
        {{ range .Related }}
          {{ template "partial-help-related" . }}
        {{ end }}
      </div>
    </section>
  </footer>
</main>
{{ end }}
