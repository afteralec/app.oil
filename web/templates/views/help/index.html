{{ define "view-help" }}
<main class="flex flex-col items-center justify-center">
  <article class="w-full text-fg md:w-[750px] md:px-4 lg:w-[1000px]">
    <header class="px-6 pt-2">
      <h1 class="text-3xl font-extrabold tracking-tight lg:text-4xl">Help</h1>
      <p class="leading-7 text-muted-fg">All help files</p>
    </header>
    {{ template "partial-help-index-search" }}
    <section id="all-help" class="pt-6">
      <h2 class="px-6 text-xl font-extrabold tracking-tight lg:text-2xl">
        All Help Alphabetically
      </h2>
      <div
        class="flex flex-col items-center justify-center gap-4 px-6 pt-6 md:flex-row md:flex-wrap md:justify-start"
      >
        <!-- prettier-ignore -->
        {{ range .Help }}
          {{ template "partial-help" . }}
        {{ end }}
      </div>
    </section>
  </article>
</main>
{{ end }}
