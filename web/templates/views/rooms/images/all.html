{{ define "view-room-images" }}
<main class="flex flex-col items-center justify-center">
  <div class="w-full text-fg md:w-[750px] md:px-4 lg:w-[1000px]">
    {{ template "partial-page-header" .PageHeader }}
    <section id="create-room-image" class="px-6 pt-4">
      <a href="{{ .NewRoomImagePath }}" class="button-primary">
        New Room Image
      </a>
    </section>
    <section id="room-images" class="pt-6">
      <!-- prettier-ignore -->
      {{ range .RoomImages }}
      {{ template "partial-room-image-link" . }}
      {{ end }}
    </section>
  </div>
</main>
{{ end }}
