{{ define "404" }}

<main class="flex h-screen w-screen items-center justify-center">
  <div
    class="flex flex-col items-center justify-center gap-3 rounded-md border px-12 py-8"
  >
    <h1 class="font-semibold leading-none">
      <!-- prettier-ignore -->
      {{ if .NotFoundMessage }}
        {{ .NotFoundMessage }}
      {{ else -}}
        Turn back! Here there be monsters.
      {{ end -}}
    </h1>
    {{ if .NotFoundButtonLink }}
    <a
      href="{{ .NotFoundButtonLink }}"
      class="htmx-trade-indicator-out htmx-trade-indicator-out htmx-trade-indicator-out htmx-trade-indicator-out htmx-trade-indicator-out htmx-trade-indicator-out htmx-trade-indicator-out htmx-trade-indicator-out htmx-trade-indicator-out inline-flex h-10 items-center justify-center rounded-md bg-primary px-4 py-2 text-sm font-medium text-primary-fg ring-offset-bg transition-colors hover:bg-primary/90 focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50"
    >
      {{ .NotFoundButtonText }}
    </a>
    {{ else -}}
    <a
      href="/"
      class="htmx-trade-indicator-out htmx-trade-indicator-out htmx-trade-indicator-out htmx-trade-indicator-out htmx-trade-indicator-out htmx-trade-indicator-out htmx-trade-indicator-out htmx-trade-indicator-out htmx-trade-indicator-out inline-flex h-10 items-center justify-center rounded-md bg-primary px-4 py-2 text-sm font-medium text-primary-fg ring-offset-bg transition-colors hover:bg-primary/90 focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50"
    >
      Return to Site
    </a>
    {{ end -}}
  </div>
</main>

{{ end }}
